<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="undangan">
            <h1>Undangan Dakwah</h1>
            <p>Dengan hormat, Saya mengundang Anda untuk hadir dalam acara Dakwah:</p>
            <div class="detail">
                <p><strong>Nama:</strong> Fadhil Nanda Purnomo</p>
                <p><strong>Tema Dakwah:</strong> Menganggu orang sholat</p>
                <p><strong>Tanggal:</strong> 10-14 Februari 2025</p>
                <p><strong>Waktu:</strong> 10:00 WIB</p>
                <p><strong>Lokasi:</strong> SMK INFOKOM </p>
            </div>
            <div class="button-container">
                <button onclick="showRSVP()">Konfirmasi Kehadiran</button>
            </div>
            <div class="rsvp" id="rsvpForm">
                <h2>Konfirmasi Kehadiran</h2>
                <form>
                    <label for="nama">Nama:</label>
                    <input type="text" id="nama" name="nama" required>
                    <label for="kehadiran">Apakah Anda akan hadir?</label>
                    <select id="kehadiran" name="kehadiran" required>
                        <option value="ya">Ya</option>
                        <option value="tidak">Tidak</option>
                    </select>
                    <button type="submit">Kirim</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
